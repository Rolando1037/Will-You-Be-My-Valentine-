<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Background wrapper */
    .page {
      min-height: 100svh;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      background-size: contain; /* change to cover if you want full-bleed */
      transition: background-image 0.4s ease-in-out;

      position: relative;
    }

    /* Flow screens */
    .screen {
      display: none;
      box-sizing: border-box;
      padding: 24px 16px;
      gap: 18px;

      /* keep your original “feel” */
      text-align: center;

      position: relative; /* needed for layering */
      z-index: 2;
    }

    .screen.active {
      display: block; /* IMPORTANT: don't use flex here */
    }

    /* Full-screen invisible tap layer */
    .tapzone {
      position: fixed;
      inset: 0;               /* top/right/bottom/left: 0 */
      z-index: 1;             /* behind text, above background */
      cursor: pointer;
      touch-action: manipulation;
      background: transparent;
    }

    h1, h2, p {
      margin: 0;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      position: relative;
      z-index: 3; /* above tapzone */
    }

    /* Small floating hint text (screens 1–3 only) */
    .hint {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.55; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-2px); }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- invisible full-screen tap target -->
    <div class="tapzone" id="tapzone"></div>

    <!-- Screen 1 -->
    <div class="screen active" id="screen1" data-next="screen2">
      <h1>Some of my favorite photos of you</h1>
      <p class="hint">(Tap anywhere.)</p>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screen2" data-next="screen3">
      <h1>You make my life complete Madalyne</h1>
      <p class="hint">(Tap again.)</p>
    </div>

    <!-- Screen 3 -->
    <div class="screen" id="screen3" data-next="screen4">
      <h1>I have a question to ask you…</h1>
      <p class="hint">(Tap one more time.)</p>
    </div>

    <!-- Screen 4 (tap resets) -->
    <div class="screen" id="screen4" data-next="screen1">
      <h1>Will you be my Valentine?</h1>
    </div>

  </div>

  <script>
    // Background rotation (exact filenames, case-sensitive)
    const images = [
      "images/IMG_0208 (1).jpg",
      "images/IMG_0209.jpg",
      "images/IMG_3135.jpg",
      "images/IMG_3221.jpg",
      "images/IMG_3227.jpg",
      "images/IMG_4463.jpg",
      "images/IMG_5898.jpg",
      "images/IMG_6235.jpg",
      "images/IMG_9205.jpg",
      "images/IMG_9811.jpg"
    ];

    let idx = 0;

    function setBackground(i) {
      document.querySelector(".page").style.backgroundImage = `url("${images[i]}")`;
    }

    setBackground(idx);

    setInterval(() => {
      idx = (idx + 1) % images.length;
      setBackground(idx);
    }, 6000);

    function showScreen(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }

    function getActiveScreen() {
      return document.querySelector(".screen.active");
    }

    // Tap anywhere (the fixed overlay)
    document.getElementById("tapzone").addEventListener("click", () => {
      const active = getActiveScreen();
      if (!active) return;
      const next = active.getAttribute("data-next");
      if (next) showScreen(next);
    });
  </script>
</body>
</html>
