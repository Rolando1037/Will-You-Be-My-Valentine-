<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Background wrapper */
    .page {
      min-height: 100svh;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      background-size: contain; /* change to cover if you want full-bleed */
      transition: background-image 0.4s ease-in-out;
    }

    /* Flow screens */
    .screen {
      display: none;
      box-sizing: border-box;

      flex-direction: column;
      justify-content: center;
      align-items: center;

      padding: 24px 16px;
      gap: 18px;
      position: relative;
    }

    .screen.active {
      display: flex;
    }

    h1, h2, p {
      margin: 0;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    /* Screen 1: tap anywhere */
    #screen1 {
      cursor: pointer;
      touch-action: manipulation;
    }

    #screen1 p {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.55; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-2px); }
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 18px;
      min-height: 64px;
      width: 90%;
      max-width: 360px;
      padding: 18px 0;
      font-size: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: transform 0.12s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-weight: 700;
    }

    @media (min-width: 601px) {
      button {
        width: auto;
        padding: 16px 32px;
        font-size: 20px;
        min-height: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Screen 1 (tap anywhere) -->
    <div class="screen active" id="screen1" onclick="goTo('screen2')">
      <h1>Some of my faviorte memories with you</h1>
      <p>(Tap anywhere.)</p>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screen2">
      <h1>You make my life complete </h1>
      <p>(Tap again.)</p>
    </div>

    <!-- Screen 3 -->
    <div class="screen" id="screen3">
      <h1>I have a question to ask you?</h1>
    </div>

  </div>

  <script>
    // Rotate background images (list filenames exactly, case-sensitive)
    const images = [
      "images/IMG_0208 (1).jpg",
      "images/IMG_0209.jpg",
      "images/IMG_3135.jpg"
    ];

    let idx = 0;

    function setBackground(i) {
      const page = document.querySelector(".page");
      page.style.backgroundImage = `url("${images[i]}")`;
    }

    // start immediately
    setBackground(idx);

    // rotate every 10 seconds
    setInterval(() => {
      idx = (idx + 1) % images.length;
      setBackground(idx);
    }, 10000);

    // Flow navigation
    function goTo(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }

    function finalYes() {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));

      const s3 = document.getElementById("screen3");
      s3.innerHTML = `
        <h1>Best decision you’ve made today.</h1>
        <p>❤️</p>
        <button id="yes" onclick="goTo('screen1')">Replay</button>
      `;
      s3.classList.add("active");
    }
  </script>
</body>
</html>
