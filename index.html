<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Background wrapper */
    .page {
      min-height: 100svh;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      background-size: contain; /* change to cover if you want full-bleed */
      transition: background-image 0.6s ease-in-out;
    }

    /* Flow screens */
    .screen {
      display: none;
      box-sizing: border-box;

      flex-direction: column;
      justify-content: center;
      align-items: center;

      padding: 24px 16px;
      gap: 18px;
    }

    .screen.active {
      display: flex;
    }

    h1, h2, p {
      margin: 0;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 18px;
      min-height: 64px;
      width: 90%;
      max-width: 360px;
      padding: 18px 0;
      font-size: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: transform 0.12s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-weight: 700;
    }

    #no {
      background: rgba(255,255,255,0.9);
      color: #111;
      position: absolute;
      min-height: 52px;
      padding: 14px 0;
      font-size: 18px;
      width: 70%;
      max-width: 260px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    @media (min-width: 601px) {
      button {
        width: auto;
        padding: 16px 32px;
        font-size: 20px;
        min-height: 56px;
      }

      #no {
        width: auto;
        padding: 14px 28px;
        font-size: 18px;
        min-height: 50px;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Screen 1 -->
    <div class="screen active" id="screen1">
      <h1>Will you be my Valentine?</h1>
      <button id="yes" onclick="goTo('screen2')">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
      <h2 id="response"></h2>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screen2">
      <h1>Good choice.</h1>
      <p>One more thing…</p>
      <button id="yes" onclick="goTo('screen3')">Continue</button>
    </div>

    <!-- Screen 3 -->
    <div class="screen" id="screen3">
      <h1>Be mine forever?</h1>
      <button id="yes" onclick="finalYes()">Absolutely</button>
    </div>

  </div>

  <script>
    // Rotate background images (list filenames exactly, case-sensitive)
    const images = [
      "images/IMG_0208 (1).jpg",
      "images/IMG_0209.jpg",
      "images/IMG_3135.jpg"
    ];

    let idx = 0;

    function setBackground(i) {
      const page = document.querySelector(".page");
      page.style.backgroundImage = `url("${images[i]}")`;
    }

    setBackground(idx);

    setInterval(() => {
      idx = (idx + 1) % images.length;
      setBackground(idx);
    }, 10000);

    // Flow navigation
    function goTo(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");

      const noBtn = document.getElementById("no");
      if (noBtn) {
        noBtn.style.left = "";
        noBtn.style.top = "";
      }
    }

    function finalYes() {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));

      const s3 = document.getElementById("screen3");
      s3.innerHTML = `
        <h1>Best decision you’ve made today.</h1>
        <p>❤️</p>
        <button id="yes" onclick="goTo('screen1')">Replay</button>
      `;
      s3.classList.add("active");
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const pad = 12;

      const btnW = noBtn.offsetWidth || 160;
      const btnH = noBtn.offsetHeight || 70;

      const maxX = Math.max(pad, window.innerWidth - btnW - pad);
      const maxY = Math.max(pad, window.innerHeight - btnH - pad);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>
</body>
</html>
